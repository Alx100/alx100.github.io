<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<style type="text/css">
	     dl { border: 1px solid silver;
             padding: 1px;
             width: 155px;}
	</style>
</head>
<body>
	 <form action="#">
	 	Name: <br/>
	 	<input type="text" name="firstname" /><br/><br/>
	 	Email <br/>
	    <input type="email" /><br/><br/>
	    Sex <br/>
	    <input type="radio" name="sex" value="male" />Male
	    <input type="radio" name="sex" value="female" />Female
	    <br/><br/>
	    Current status<br/>
	    <input type="checkbox" name="status" value="student" />Student<br/>
	    <input type="checkbox" name="status" value="employed" />
	    Employed<br/>
	    <input type="checkbox" name="status" value="unemployed" />Unemployed<br/><br/>
	    Month and Year of birth<br/>
	    <select name="month">
	    	<option value="jan" selected>January</option>
	    	<option value="fev">February</option>
	    	<option value="mar">March</option>
	    </select>
	    <select name="year">
	    	<option value="80" selected>1980</option>
	    	<option value="81">1981</option>
	    	<option value="82">1982</option>
	    </select><br/><br/>
         Skills and Technologies
	         <dl>
	         	<dt><strong>Tech skills</strong></dt>
	         	<dd>HTML</dd>
	         	<dd>CSS</dd>
	         	<dd>JavaScript</dd>
	         	<dd>git</dd>
	         	<dt><strong>Soft skills</strong></dt>
	         	<dd>Time managment</dd>
	         	<dd>Proactivity</dd>
	         	<dd>Teamwork</dd>
	         	<dd>Leadership</dd>
	         </dl>
	    Photo<br/>
	    <input type="file" /><br/><br/>
        
        Comments<br/>
        <textarea rows="4" cols="20" name="comments"></textarea>
        <br/><br/>
        <button>Save</button>

	 </form>

</body>
</html>
