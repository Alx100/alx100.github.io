<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>JS Animation using GSAP</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="content-holder">
    <div class="tools">
      <img id="toolBox" src="images/tool-box.svg" />
      <img src="images/weight-lifter.svg" />
      <img src="images/crazy-fast.svg" />
      <img src="images/leaf.png" />
    </div>

    <div class="title">
      JavaScript Animation Using
    </div>

    <div class="gsapTitle">
      <div class="superman">
        <img src="images/gsap-superhero.svg">

        <div class="mainTitle">
          <p><span class="asapReg">Green</span><span class="greenText"> Sock</span></p>

          <p><span class="greenText">Animation Platform</span></p>
        </div>
      </div>
    </div>

  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/CSSPlugin.min.js"></script>


  <script src=" ./js/app.js "></script>
</body>


</html>
